{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
        <div>
            <p>Published: {{post.published_date}}</p>
            <a href="{% url 'post_details' pk=post.pk %}"> <h2> {{post.title}} ({{post.published_date|date:'M d, Y' }})</h2></a>
            <p>{{post.text|linebreaksbr}} </p>
        </div>
    {% endfor %}
{% endblock %}
