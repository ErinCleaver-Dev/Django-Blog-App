<!DOCType html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>My Blog</title>
    </head>
    <body>
        <h1>My Blog</h1>
        {% for post in posts %}
            <div>
                <p>Published: {{post.published_date}}</p>
                <a href=""> <h2> {{post.title}} ({{post.published_date|date:'M d, Y' }})</h2></a>
                <p>{{post.text|linebreaksbr}} </p>
            </div>
        {% endfor %}
    </body>
</html>
